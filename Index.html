<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, Isha!</title>
    <style>
        /* #pic {

    </style>
    <script>
       setInterval(() => {
        a=new Date();
        var date=a.toLocaleDateString();
        var time=a.getHours()+':'+ a.getMinutes() +':'+a.getSeconds();
        document.getElementById('time').innerHTML= time +" on "+ date;
   }, 1000);
    </script>
  </head>
  <body>

      <div class="container" id="pic">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <h1 class="text-center display-4">Current Time: <span id="time"></span></h1>
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="wallpaper2you_571345.jpg" class="d-block w-100 my-4" style="height:500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://assets.wallpapersin4k.org/uploads/2017/04/Time-Out-Wallpaper-12.jpg" class="d-block w-100 my-4" style="height:500px" alt="...">
              </div>
              <div class="carousel-item">
                <img src= "https://images.pexels.com/photos/9352/glass-time-watch-business.jpg?auto=compress" class="d-block w-100 my-4" style="height:500px" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

      </div>
